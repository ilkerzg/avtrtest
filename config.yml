LLM:
  LLM_API_KEY: "xxx"
  LLM_BASE_URL: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  LLM_MODEL_NAME: "qwen-plus"  # Options: qwen-plus, qwen-max, qwen-turbo, gpt-4, gpt-3.5-turbo, etc.

TTS:
  DOUBAO_APPID: "xxx"
  DOUBAO_TOKEN: "xxx"

# Fal.ai Configuration (for TTS, LLM, ASR, etc.)
FAL:
  FAL_API_KEY: "xxx"  # Get from https://fal.ai/dashboard/keys
  # TTS Configuration
  FAL_TTS_MODEL: "kokoro"  # Options: kokoro (fast), xtts (Chinese + voice cloning), f5-tts (high quality), mars5-tts
  FAL_TTS_VOICE: "af_heart"  # kokoro voices: af_heart, af_bella, af_nicole, am_adam, am_michael, etc.
  # LLM Configuration (if using fal.ai LLM)
  FAL_LLM_MODEL: "google/gemini-2.5-flash"  # Options: anthropic/claude-3.5-sonnet, openai/gpt-4o, deepseek/deepseek-r1, etc.

# WebRTC Configuration (TURN servers for NAT traversal)
WEBRTC:
  # Free public TURN server (for testing/development)
  TURN_SERVER: "turn:openrelay.metered.ca:443"
  TURN_USERNAME: "openrelayproject"
  TURN_PASSWORD: "openrelayproject"
  # For production, consider using:
  # - Metered TURN: https://www.metered.ca/stun-turn (free tier available)
  # - Twilio TURN: https://www.twilio.com/docs/stun-turn
  # - Xirsys: https://xirsys.com/

DOWNLOAD:
  BASE_URL: "https://huggingface.co/shibing624/ai-avatar-wav2lip/resolve/main"
  
  MODELS:
    wav2lip.pth:
      path: "./models/wav2lip.pth"
      size: "215 MB"
      description: "Wav2Lip256 lip-sync generation model"
  
  AVATARS:
    wav2lip_avatar_female_model:
      url_suffix: "wav2lip_avatar_female_model.zip"
      path: "./data/wav2lip_avatar_female_model.zip"
      size: "353 MB"
      description: "Female digital avatar (with preprocessed face images)"
    
    wav2lip_avatar_glass_man:
      url_suffix: "wav2lip_avatar_glass_man.zip"
      path: "./data/wav2lip_avatar_glass_man.zip"
      size: "88.4 MB"
      description: "Male digital avatar with glasses"
    
    wav2lip_avatar_long_hair_girl:
      url_suffix: "wav2lip_avatar_long_hair_girl.zip"
      path: "./data/wav2lip_avatar_long_hair_girl.zip"
      size: "153 MB"
      description: "Long-haired female digital avatar"

# Avatar Configuration
AVATARS:
  default_avatar: "ai_model"
  
  avatars:
    - id: "ai_model"
      name: "AI Model"
      description: "Professional AI model showcasing fashion, elegance, and confidence"
      avatar_dir: "wav2lip_avatar_female_model"
      image: "/data/wav2lip_avatar_female_model/full_imgs/00000000.png"
      tts_config:
        type: "fal"
        voice: "af_heart"
    
    - id: "ai_girlfriend"
      name: "AI Companion"
      description: "Caring AI companion who listens, supports, and is there for you every day"
      avatar_dir: "wav2lip_avatar_long_hair_girl"
      image: "/data/wav2lip_avatar_long_hair_girl/full_imgs/00000000.png"
      tts_config:
        type: "fal"
        voice: "af_bella"
    
    - id: "ai_assistant"
      name: "AI Assistant"
      description: "Efficient professional AI assistant helping you solve work and study challenges"
      avatar_dir: "wav2lip_avatar_glass_man"
      image: "/data/wav2lip_avatar_glass_man/full_imgs/00000000.png"
      tts_config:
        type: "fal"
        voice: "am_adam"

