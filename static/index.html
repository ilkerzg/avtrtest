<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fal AI Avatar Demo</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f0f0f;
            color: #e5e5e5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #262626;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo svg {
            width: 24px;
            height: 24px;
        }

        .badge {
            font-size: 0.75rem;
            background: #262626;
            color: #a3a3a3;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #171717;
            border: 1px solid #262626;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .card:hover {
            border-color: #404040;
        }

        .card-image-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #262626;
            position: relative;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .card:hover .card-image {
            opacity: 1;
        }

        .card-content {
            padding: 1.25rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        .model-tag {
            font-size: 0.7rem;
            background: #262626;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            color: #a3a3a3;
            font-family: monospace;
        }

        .card-desc {
            color: #a3a3a3;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .footer {
            margin-top: 4rem;
            text-align: center;
            color: #52525b;
            font-size: 0.875rem;
        }

        .footer a {
            color: #737373;
            text-decoration: none;
            border-bottom: 1px solid #404040;
            padding-bottom: 1px;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #fff;
            border-color: #fff;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: #52525b;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #262626;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="170" height="171" viewBox="0 0 170 171" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M109.571 0.690002C112.515 0.690002 114.874 3.08348 115.155 6.01352C117.665 32.149 138.466 52.948 164.603 55.458C167.534 55.7394 169.927 58.0985 169.927 61.042V110.255C169.927 113.198 167.534 115.557 164.603 115.839C138.466 118.349 117.665 139.148 115.155 165.283C114.874 168.213 112.515 170.607 109.571 170.607H60.3553C57.4116 170.607 55.0524 168.213 54.7709 165.283C52.2608 139.148 31.4601 118.349 5.32289 115.839C2.39266 115.557 -0.000976562 113.198 -0.000976562 110.255V61.042C-0.000976562 58.0985 2.39267 55.7394 5.3229 55.458C31.4601 52.948 52.2608 32.149 54.7709 6.01351C55.0524 3.08348 57.4116 0.690002 60.3553 0.690002H109.571ZM34.1182 85.5045C34.1182 113.776 57.0124 136.694 85.2539 136.694C113.495 136.694 136.39 113.776 136.39 85.5045C136.39 57.2332 113.495 34.3147 85.2539 34.3147C57.0124 34.3147 34.1182 57.2332 34.1182 85.5045Z" fill="#a3e635"/>
                </svg>
                Fal AI Avatar
            </div>
            <span class="badge">DEMO</span>
        </header>

        <div id="grid" class="grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading models...</p>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by <a href="https://fal.ai" target="_blank">fal.ai</a></p>
        </footer>
    </div>

    <script>
        async function loadAvatars() {
            try {
                const res = await fetch('/api/avatars');
                const data = await res.json();
                if (data.code === 0) renderAvatars(data.data);
            } catch (e) {
                document.getElementById('grid').innerHTML = 
                    '<div class="loading"><p>Failed to load models.</p></div>';
            }
        }

        function renderAvatars(avatars) {
            const grid = document.getElementById('grid');
            grid.innerHTML = avatars.map(a => `
                <div class="card" onclick="location.href='talk.html?avatar=${a.id}'">
                    <div class="card-image-wrapper">
                        <img src="${a.image}" alt="${a.name}" class="card-image" 
                             onerror="this.style.display='none'">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-title">${a.name}</div>
                            <div class="model-tag">kokoro-80m</div>
                        </div>
                        <div class="card-desc">${a.description}</div>
                    </div>
                </div>
            `).join('');
        }

        loadAvatars();
    </script>
</body>
</html>
