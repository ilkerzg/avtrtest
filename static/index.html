<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fal AI Avatar Demo</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #71717a;
            font-size: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        .card-content {
            padding: 1.25rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-desc {
            color: #71717a;
            font-size: 0.85rem;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            background: #27272a;
        }

        .powered {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #27272a;
        }

        .powered-text {
            color: #52525b;
            font-size: 0.8rem;
        }

        .powered-text a {
            color: #8b5cf6;
            text-decoration: none;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #71717a;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #27272a;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 640px) {
            .title { font-size: 1.75rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="badge">FAL.AI DEMO</span>
            <h1 class="title">AI Avatar Chat</h1>
            <p class="subtitle">Real-time lip-sync avatars powered by Fal.ai</p>
        </header>

        <div id="grid" class="grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading avatars...</p>
            </div>
        </div>

        <footer class="powered">
            <p class="powered-text">
                Powered by <a href="https://fal.ai" target="_blank">fal.ai</a> â€” 
                TTS: Kokoro | LLM: Gemini | Lip-sync: Wav2Lip
            </p>
        </footer>
    </div>

    <script>
        async function loadAvatars() {
            try {
                const res = await fetch('/api/avatars');
                const data = await res.json();
                if (data.code === 0) renderAvatars(data.data);
            } catch (e) {
                document.getElementById('grid').innerHTML = 
                    '<div class="loading"><p>Failed to load. <a href="/" style="color:#8b5cf6">Retry</a></p></div>';
            }
        }

        function renderAvatars(avatars) {
            const grid = document.getElementById('grid');
            grid.innerHTML = avatars.map(a => `
                <div class="card" onclick="location.href='talk.html?avatar=${a.id}'">
                    <img src="${a.image}" alt="${a.name}" class="card-image" 
                         onerror="this.style.display='none'">
                    <div class="card-content">
                        <div class="card-title">${a.name}</div>
                        <div class="card-desc">${a.description}</div>
                    </div>
                </div>
            `).join('');
        }

        loadAvatars();
    </script>
</body>
</html>
