<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fal AI Avatar Demo</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f0f0f;
            color: #e5e5e5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #262626;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo::before {
            content: '';
            display: block;
            width: 24px;
            height: 24px;
            background-color: #fff;
            mask: url('favicon.svg') no-repeat center / contain;
            -webkit-mask: url('favicon.svg') no-repeat center / contain;
        }

        .badge {
            font-size: 0.75rem;
            background: #262626;
            color: #a3a3a3;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #171717;
            border: 1px solid #262626;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .card:hover {
            border-color: #404040;
        }

        .card-image-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #262626;
            position: relative;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .card:hover .card-image {
            opacity: 1;
        }

        .card-content {
            padding: 1.25rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        .model-tag {
            font-size: 0.7rem;
            background: #262626;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            color: #a3a3a3;
            font-family: monospace;
        }

        .card-desc {
            color: #a3a3a3;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .footer {
            margin-top: 4rem;
            text-align: center;
            color: #52525b;
            font-size: 0.875rem;
        }

        .footer a {
            color: #737373;
            text-decoration: none;
            border-bottom: 1px solid #404040;
            padding-bottom: 1px;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #fff;
            border-color: #fff;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: #52525b;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #262626;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Fal AI Avatar</div>
            <span class="badge">DEMO</span>
        </header>

        <div id="grid" class="grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading models...</p>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by <a href="https://fal.ai" target="_blank">fal.ai</a></p>
        </footer>
    </div>

    <script>
        async function loadAvatars() {
            try {
                const res = await fetch('/api/avatars');
                const data = await res.json();
                if (data.code === 0) renderAvatars(data.data);
            } catch (e) {
                document.getElementById('grid').innerHTML = 
                    '<div class="loading"><p>Failed to load models.</p></div>';
            }
        }

        function renderAvatars(avatars) {
            const grid = document.getElementById('grid');
            grid.innerHTML = avatars.map(a => `
                <div class="card" onclick="location.href='talk.html?avatar=${a.id}'">
                    <div class="card-image-wrapper">
                        <img src="${a.image}" alt="${a.name}" class="card-image" 
                             onerror="this.style.display='none'">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-title">${a.name}</div>
                            <div class="model-tag">kokoro-80m</div>
                        </div>
                        <div class="card-desc">${a.description}</div>
                    </div>
                </div>
            `).join('');
        }

        loadAvatars();
    </script>
</body>
</html>
